<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
<div class="container">
    <!-- 제목 -->
    <h1 class="title">새길</h1>

    <!-- 아이디 입력 필드 -->
    <input type="text" class="input-field" placeholder="아이디">

    <!-- 비밀번호 입력 필드 -->
    <input type="password" class="input-field" placeholder="비밀번호">

    <!-- 로그인 버튼 -->
    <button class="login-btn">로그인 하고 입장하기</button>

    <!-- 구분선 -->
    <div class="divider">
        <div class="divider-line"></div>
        <span>계정이 없으신가요?</span>
        <div class="divider-line"></div>
    </div>

    <!-- 회원가입 버튼 -->
    <button class="signup-section">회원 가입 하러 가기</button>

    <!-- 관리자 로그인 버튼 -->
    <button class="admin-login">관리자 로그인 하기</button>
