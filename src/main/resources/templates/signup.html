<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../static/signup.css">
</head>
<body>

<div class="signup-container">
    <header class="signup-header">
        <button class="back-button">←</button>
        <h1>새길</h1>
    </header>

    <h2>회원가입</h2>

    <form class="signup-form">
        <!-- 아이디 입력 및 중복 확인 버튼 -->
        <div class="form-group">
            <label for="username">아이디</label>
            <div class="input-group">
                <input type="text" id="username" placeholder="아이디를 입력하세요" required>
                <button type="button" class="duplicate-check-btn">중복확인</button>
            </div>
        </div>

        <!-- 비밀번호 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <!-- 닉네임 입력 및 중복 확인 버튼 -->
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <div class="input-group">
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required>
                <button type="button" class="duplicate-check-btn">중복확인</button>
            </div>
        </div>

        <!-- 비밀번호 찾기 질문과 답변 -->
        <div class="form-group">
            <label for="security-question">비밀번호 찾기 질문</label>
            <select id="security-question" required>
                <option value="" disabled selected>선택하세요</option>
                <option value="pet">반려동물 이름은?</option>
                <option value="school">초등학교 이름은?</option>
            </select>
        </div>

        <div class="form-group">
            <label for="security-answer">답변</label>
            <input type="text" id="security-answer" placeholder="답변을 입력하세요" required>
        </div>

        <!-- 이용약관 체크박스 -->
        <fieldset class="terms">
            <legend>이용약관</legend>
            <label><input type="checkbox" required> 개인정보 수집에 동의합니다. (필수)</label>
            <label><input type="checkbox" required> 개인정보 제공에 동의합니다. (필수)</label>
            <label><input type="checkbox"> 마케팅 정보 수신에 동의합니다. (선택)</label>
        </fieldset>

        <!-- 회원가입 버튼 -->
        <button type="submit" class="submit-button">회원가입 하기</button>

        <p class="login-link">이미 계정이 있으신가요? <a href="#">로그인 하러 가기</a></p>
    </form>
</div>

</body>
</html>
